# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
orbs: 
  node: circleci/node@5.0.2
  android: circleci/android@2.0.3
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    machine:
      image: android:2022.04.1
    steps:
      - checkout
      - node/install:
          install-yarn: false
          node-version: '16.13'
      - run: npm install
      - run: sdkmanager "system-images;android-29;default;x86_64"
      - run: echo "no" | avdmanager --verbose create avd -n "myavd" -k "system-images;android-29;default;x86_64"
      - run: emulator -list-avds
      - run: adb start-server
      - run: cd android && ./gradlew assembleRelease --warning-mode=all #builds a release build
      - run: cd android && ls
      - run: emulator -avd myavd -no-window -no-audio -no-boot-anim -verbose -no-snapshot -gpu swiftshader_indirect
      # - android/start-emulator-and-run-tests:
      #     run-tests-working-directory: android
      - android/save-gradle-cache:
          cache-prefix: v1a
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello