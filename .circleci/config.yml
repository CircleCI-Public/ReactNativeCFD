# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
orbs: 
  node: circleci/node@5.0.2
  gradle: circleci/gradle@2.2.0
  android: circleci/android@2.0.3
jobs:
  say-hello:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      #  - image: cimg/openjdk:17.0.3
       - image: cimg/android:2022.04
    steps:
      - checkout
      - node/install:
          install-yarn: false
          node-version: '16.13'
      - run: npm install
      # - android/create-avd:
      #     avd-name: myavd
      #     install: true
      #     system-image: system-images;android-29;default;x86
      - run: sdkmanager "system-images;android-29;default;x86"
      - run: echo "no" | avdmanager --verbose create avd -n "myavd" -k "system-images;android-29;default;x86"
      - run: emulator -list-avds
      - run: emulator -avd myavd
      - run: cd android && ./gradlew assembleRelease --warning-mode=all #builds a release build
      - android/run-tests
      - android/save-gradle-cache:
          cache-prefix: v1a
      

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - say-hello